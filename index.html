<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var t = localStorage.getItem('doto-theme')
        if (t && ['latte','frappe','macchiato','mocha'].includes(t)) {
          document.documentElement.dataset.theme = t
        } else {
          document.documentElement.dataset.theme = 'mocha'
        }
      })()
    </script>
    <link
      rel="icon"
      href="icons/favicon.png"
    />
    <meta
      name="description"
      content="An overengineered to-do list web application."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="theme-color"
      content="#313244"
    />

    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <title>Doto - Overengineered Todo Web Application</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
